language: generic
sudo: false
dist: trusty

cache:
  apt: true
  directories:
    - $HOME/usr/
    - $HOME/carl/
    - build/resources

addons:
  apt:
    sources: &sources_base
      - ubuntu-toolchain-r-test
    packages: &packages_base
      - texinfo
      - time
      - uuid-dev

matrix:
  include:
    - stage: dependencies
      os: linux
      compiler: clang++-5.0
      env: CC=clang-5.0 CXX=clang++-5.0
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-5.0]
          packages: [*packages_base, clang-5.0, libstdc++-8-dev]
    - stage: dependencies
      os: linux
      compiler: clang++-6.0
      env: CC=clang-6.0 CXX=clang++-6.0
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-6.0]
          packages: [*packages_base, clang-6.0, libstdc++-8-dev]
    - stage: dependencies
      os: linux
      compiler: clang++-7.0
      env: CC=clang-7 CXX=clang++-7
      script: TASK=dependencies source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-7]
          packages: [*packages_base, clang-7, libstdc++-8-dev]
    - stage: dependencies
      os: linux
      compiler: g++-7
      env: CC=gcc-7 CXX=g++-7
      script: TASK=dependencies MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-7]
    - stage: dependencies
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8
      script: TASK=dependencies MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-8]
    - stage: build
      os: linux
      compiler: clang++-5.0
      env: CC=clang-5.0 CXX=clang++-5.0
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-5.0]
          packages: [*packages_base, clang-5.0, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-6.0
      env: CC=clang-6.0 CXX=clang++-6.0
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-6.0]
          packages: [*packages_base, clang-6.0, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: clang++-7.0
      env: CC=clang-7 CXX=clang++-7
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-7]
          packages: [*packages_base, clang-7, libstdc++-8-dev]
    - stage: build
      os: linux
      compiler: g++-7
      env: CC=gcc-7 CXX=g++-7
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-7]
    - stage: build
      os: linux
      compiler: g++-8
      env: CC=gcc-8 CXX=g++-8
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-8]
    - stage: build
      os: osx
      osx_image: xcode9.3
      script: source .ci/build.sh
    - stage: build
      os: osx
      osx_image: xcode9.4
      script: source .ci/build.sh
    - stage: build
      os: osx
      osx_image: xcode10
      script: source .ci/build.sh
    - stage: build
      os: linux
      compiler: g++-7
      env: CC=gcc-7 CXX=g++-7 TASK=doxygen
      script: MAKE_PARALLEL=-j1 source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-7, doxygen, ghostscript, latex-xcolor, pgf, texinfo, texlive, texlive-font-utils, texlive-latex-extra]
    - stage: build
      os: linux
      compiler: clang++-6.0
      env: CC=clang-6.0 CXX=clang++-6.0 TASK=tidy
      script: source .ci/build.sh
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-6.0]
          packages: [*packages_base, clang-6.0, libstdc++-8-dev]
  allow_failures:
    - stage: dependencies
      os: linux
      env: CC=clang-7 CXX=clang++-7
    - stage: dependencies
      os: linux
      env: CC=gcc-7 CXX=g++-7
    - stage: dependencies
      os: linux
      env: CC=gcc-8 CXX=g++-8
    - stage: build
      os: linux
      env: CC=clang-7 CXX=clang++-7
    - stage: build
      os: linux
      env: CC=gcc-7 CXX=g++-7
    - stage: build
      os: linux
      env: CC=gcc-8 CXX=g++-8
    - stage: build
      os: linux
      env: CC=clang-6.0 CXX=clang++-6.0 TASK=tidy

before_install:
  - cd .ci/ && source setup_travis.sh && cd ../

notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#carl"
    template:
      - "Commit to %{repository_name}/%{branch} from %{author}"
      - "%{commit_message}"
      - "Build: %{message} %{duration} %{build_url}"
  slack:
    rooms:
      secure: ""
